name: Build and Deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "packages/**"
  workflow_call:
    outputs:
      cache-key:
        description: "Cache key for node_modules"
        value: ${{ jobs.build-and-deploy.outputs.cache-key }}


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    outputs:
      cache-key: ${{ steps.cache-node-modules.outputs.cache-hit }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
        with:
          submodules: "true"

      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: |
          npm i @nx/nx-linux-x64-gnu
          npm clean-install
        if: steps.cache-node-modules.outputs.cache-hit != 'true'

      - name: Install and Build OpenSCD
        run: |
          npm run-script build

      - name: Copy Core Docs to OpenSCD
        run: |
          cp -R packages/core/doc packages/distribution/build/core-doc

      - name: Copy Plugin Docs to OpenSCD
        run: |
          cp -R packages/plugins/doc packages/distribution/build/plugin-doc

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: master
          # folder: packages/distribution/build
          folder: packages/distribution/build
          token: ${{ secrets.GITHUB_TOKEN }}
